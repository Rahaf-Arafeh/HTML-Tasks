<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border:solid 2px;
            border-radius: 4px;
            padding: 5px;
            text-shadow: 4px;
            box-shadow: 3px 3px #888888;

        }
    </style>
</head>
<body>
    <h3>Table Styling</h3>
    <table style=" border-spacing: 10px;">
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>
        </tr>
    </table>
</body>
</html>
